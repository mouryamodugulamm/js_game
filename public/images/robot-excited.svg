<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <ellipse cx="100" cy="60" rx="50" ry="50" fill="#4a90e2" stroke="#357abd" stroke-width="3" opacity="1"/>
  <ellipse cx="100" cy="60" rx="50" ry="50" fill="url(#headGradient)" stroke="#357abd" stroke-width="2"/>
  
  <!-- Eyes (excited - wide open) -->
  <circle cx="85" cy="50" r="10" fill="#00ff88" opacity="1">
    <animate attributeName="r" values="10;12;10" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="50" r="10" fill="#00ff88" opacity="1">
    <animate attributeName="r" values="10;12;10" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="50" r="5" fill="#ffffff"/>
  <circle cx="115" cy="50" r="5" fill="#ffffff"/>
  
  <!-- Mouth (excited - big smile) -->
  <path d="M 70 70 Q 100 90 130 70" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <rect x="60" y="110" width="80" height="100" rx="15" fill="#357abd" stroke="#2a5f8f" stroke-width="3" opacity="1"/>
  <rect x="60" y="110" width="80" height="100" rx="15" fill="url(#bodyGradient)" stroke="#2a5f8f" stroke-width="2"/>
  
  <!-- Chest Panel (pulsing) -->
  <rect x="85" y="140" width="30" height="30" rx="5" fill="rgba(0,255,136,0.6)" stroke="#00ff88" stroke-width="3">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="width" values="30;35;30" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="height" values="30;35;30" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Arms (raised up) -->
  <rect x="20" y="110" width="25" height="70" rx="12" fill="#4a90e2" stroke="#357abd" stroke-width="2" transform="rotate(-30 32.5 145)"/>
  <rect x="155" y="110" width="25" height="70" rx="12" fill="#4a90e2" stroke="#357abd" stroke-width="2" transform="rotate(30 167.5 145)"/>
  
  <!-- Legs (slightly spread) -->
  <rect x="65" y="210" width="25" height="80" rx="12" fill="#357abd" stroke="#2a5f8f" stroke-width="2" transform="rotate(-5 77.5 250)"/>
  <rect x="110" y="210" width="25" height="80" rx="12" fill="#357abd" stroke="#2a5f8f" stroke-width="2" transform="rotate(5 122.5 250)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6bb0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5ba0f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>




