<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <ellipse cx="100" cy="60" rx="50" ry="50" fill="#4a90e2" stroke="#357abd" stroke-width="3" opacity="0.9"/>
  <ellipse cx="100" cy="60" rx="50" ry="50" fill="url(#headGradient)" stroke="#357abd" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="50" r="8" fill="#00ff88" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="50" r="8" fill="#00ff88" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="50" r="4" fill="#ffffff"/>
  <circle cx="115" cy="50" r="4" fill="#ffffff"/>
  
  <!-- Mouth (neutral) -->
  <path d="M 80 70 Q 100 75 120 70" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <rect x="60" y="110" width="80" height="100" rx="15" fill="#357abd" stroke="#2a5f8f" stroke-width="3" opacity="0.9"/>
  <rect x="60" y="110" width="80" height="100" rx="15" fill="url(#bodyGradient)" stroke="#2a5f8f" stroke-width="2"/>
  
  <!-- Chest Panel -->
  <rect x="85" y="140" width="30" height="30" rx="5" fill="rgba(0,255,136,0.3)" stroke="#00ff88" stroke-width="2">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Arms -->
  <rect x="30" y="120" width="25" height="70" rx="12" fill="#4a90e2" stroke="#357abd" stroke-width="2"/>
  <rect x="145" y="120" width="25" height="70" rx="12" fill="#4a90e2" stroke="#357abd" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="70" y="210" width="25" height="80" rx="12" fill="#357abd" stroke="#2a5f8f" stroke-width="2"/>
  <rect x="105" y="210" width="25" height="80" rx="12" fill="#357abd" stroke="#2a5f8f" stroke-width="2"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5ba0f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5f8f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>


